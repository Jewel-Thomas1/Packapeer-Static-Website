<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Packapeer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.png" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/cuprt-form.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <style>
        .ml-140 {
            margin-left: 150px;
        }
    </style>
</head>

<body>

    <form action="#">
        <h1>Apply Now</h1>
        <div class="row">
            <input type="text" name="name" id="name" />
            <label for="name">Name</label>
        </div>
        <div class="row">
            <input type="email" name="email" id="email" />
            <label for="email">Email Id</label>
        </div>
        <div class="row">
            <input type="text" name="phone" id="phone" />
            <label for="phone">Mobile Number</label>
        </div>

        <div class="row">
            <input type="text" name="age" id="age" />
            <label for="age">Age</label>
        </div>

        <div class="row">
            <label for="gender">Gender</label><br><input type="radio" name="gender" id="fancy-radio-1" value="Female"
                checked="checked" />
            <label for="fancy-radio-1" class="ml-140">Female</label> Female

            <input type="radio" name="gender" id="fancy-radio-2" value="Male" />
            <label for="fancy-radio-2">Male</label>
            <div class="mr-auto">Male</div>
        </div>
        <div class="row">
            <input type="text" name="place" id="place" />
            <label for="place">Place</label>
        </div>
        <div class="row">
            <input type="text" name="qualification" id="qualification" />
            <label for="qualification">Qualification</label>
        </div>



        <div class="row">
            <textarea name="remarks" id="remarks"></textarea>
            <label for="remarks">Remarks</label>
        </div>
        <div class="row">
            <button type="submit">Submit</button>
        </div>


    </form>


</body>

</html>
